{% if not uploads_count %}
	<div>No transfers</div>
{% else %}
	<table id="{{ table_id }}" class="table table-striped dataTable">
		<thead>
			<tr>
				<th>Name</th>
				<th>Dates</th>
				<th>Status</th>
				{% if request.user.is_archivist %}
				<th>Organization</th>
				{% endif %}
				<th>Record Creators</th>
				<th>Record Type</th>
				<th>Size</th>
				<th>Upload Time</th>
			</tr>
		</thead>
	</table>
{% endif %}
