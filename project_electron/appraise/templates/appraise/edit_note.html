<div class="modal-dialog">
  <div class="modal-content">
    <form id="appraisal-note-form" method='post' class="form" role="form" action='{% url 'appraise-note' object.id %}'>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">{% if object.appraisal_note %}Edit{% else %}Add{% endif %} appraisal note for {{ object.bag_it_name }}</h4>
      </div>
      <div class="modal-body">
        {% csrf_token %}
        {% for field in form %}
          {{ field }}
        {% endfor %}
      </div>
      <div class="modal-footer">
        <button type="cancel" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <input type="submit" class="btn btn-primary" name="Submit"/>
      </div>
    </form>
  </div>
</div>
