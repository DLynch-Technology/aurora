<div class="modal-dialog">
  <div class="modal-content">
    <form id="appraisal_note_update_form" method='post' class="form" role="form" action='{% url 'accept-transfer' object.id %}'>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">Appraisal note</h4>
      </div>
      <div class="modal-body">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{{% if field.errors %}
                    <ul class="form-errors">
                    {% for error in field.errors %}
                        <li><span class="fa fa-exclamation-triangle"></span> <strong>{{ error|escape }}</strong></li>
                    {% endfor %}
                    </ul>
                {% endif %}
                {{ field }}
            </div>
        {% endfor %}
        <p class="text-muted">{{request.user.username}} accepted this transfer on {% now "F jS Y" %} at {% now "H:i" %}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
