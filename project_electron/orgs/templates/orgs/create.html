{% extends 'transfer_app/base.html' %}

{% block h1_title %}Add an Organization{% endblock %}

{% block content %}
<div class="row">
	<div class="col-md-12">
		<div class="box box-info">
			<div class="box-body">
				<form action="" method="post">
					{% csrf_token %}

					<div class="form-group">
						<label for="id_name">Organization Name</label>
						<input type="text" name="name" value="{{ object.name }}" class="form-control" id="id_name" placeholder="Enter Name of Organization" maxlength="60" required>
					</div>

					<div class="form-group">
						<label for="acquisition_type">Acquisition Type</label>
						<select id="id_acquisition_type" name="acquisition_type" class="form-control">
							<option value=""> --- Select an acquisition type --- </option>
							{% for x,y in acquisition_types %}
						    <option value="{{ x }}"{% if object.acquisition_type == x %} selected{% endif %}>{{ y }}</option>
							{% endfor %}
            </select>
					</div>

					<div class="box box-default expanded-box box-solid">
            <div class="box-header with-border">
              <h3 class="box-title">Rights Statements</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                </button>
              </div>
            </div>
            <div class="box-body">
              Rights statements go here
            </div>
          </div>

					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Create</button>
						<button type="reset" class="btn btn-danger" onclick="window.open('{% url 'orgs-list' %}','_self')">Cancel</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
{% endblock %}
