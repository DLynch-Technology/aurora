{% extends 'transfer_app/base.html' %}

{% block h1_title %}{{ object.name }}<small>Organization Edit</small>{% endblock %}

{% block content %}
<div class="row">
	<div class="col-md-12">
		<div class="box box-primary">
			<div class="box-body">
				<form action="" method="post">{% csrf_token %}

					<div class="checkbox">
						<label>
							<input type="checkbox" name="is_active" {% if object.is_active %}checked{% endif %}> Active?
						</label>
					</div>

					<div class="form-group">
						<label for="id_name">Organization Name</label>
						<input type="text" name="name" value="{{ object.name }}" class="form-control" id="id_name" placeholder="Enter Name of Organization" maxlength="60" required>
					</div>

					<div class="form-group">
						<label for="acquisition_type">Acquisition Type</label>
						<select id="acquisition_type" class="form-control">
              <option>option 1</option>
              <option>option 2</option>
              <option>option 3</option>
              <option>option 4</option>
              <option>option 5</option>
            </select>
					</div>

					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Save</button>
						<button type="reset" class="btn btn-danger" onclick="window.open('{% url 'orgs-list' %}','_self')">Cancel</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="box box-info">
			<div class="box-header with-border">
				<h3 class="box-title">Bag-It Profile</h3>
			</div>
			<div class="box-body">
						<div class="pull-left">bag it profile name</div>
						<div class="pull-right">
							<button href="#" class="btn btn-primary btn-sm">View</button>
							<button href="#" class="btn btn-warning btn-sm">Edit</button>
							<button href="#" class="btn btn-danger btn-sm">Delete</button>
						</div>
			</div>
		</div>
	</div>
</div>

{% if rights_statements %}
<div class="row">
	<div class="col-md-12">
		<div class="box box-info">
			<div class="box-header with-border">
				<h3 class="box-title">Rights Statements</h3>
			</div>
			<div class="box-body no-padding">
				{% include 'parts/rights_table.html' %}
			</div>
		</div>
	</div>
</div>
{% endif %}

{% endblock %}
