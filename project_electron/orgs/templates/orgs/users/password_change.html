{% extends 'transfer_app/base.html' %}

{% block h1_title %}Change Password: {{ object.username }}{% endblock %}

{% block content %}
<div class="row">

    <div class="col-md-12">

        <div class="box {% if not object.is_active and not object.is_new_account %}box-danger{% else %}box-info{% endif %}">
            <div class="box-header with-border">
              <!-- <h3 class="box-title">Quick Example</h3> -->
            </div>
            <div class="box-body">
                <form role="form" action="" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                      <label for="old_password">Current password</label>
                      <input type="text" id="old_password" class="form-control" required></input>
                    </div>

                    <div class="form-group">
                      <label for="old_password1">Repeat current password</label>
                      <input type="text" id="old_password1" class="form-control" required></input>
                    </div>

                    <div class="form-group">
                      <label for="password">New password</label>
                      <input type="text" id="password" class="form-control" required></input>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-info">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
