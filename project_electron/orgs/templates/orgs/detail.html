{% extends 'transfer_app/base.html' %}

{% block h1_title %}{{ object.name }}{% endblock %}

{% block content %}

		<div>
		{{ upload.bag_it_name }} -- {{ upload.created_time }} -- {{ upload.user_uploaded }}

	{% empty %}

	{% endfor %}

{% endblock %}
