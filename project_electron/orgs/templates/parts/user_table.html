<h6>{{ switch }}</h6>
{% if users %}
	
	<table role="table" class="table table-bordered">
		
<!-- 		<THEAD>
			<TR>
				<TH></TH>
			</TR>
		</THEAD> -->
		<TBODY>
			{% for u in users %}
			<TR onclick="window.open('{% url 'users-detail' u.pk %}' ,'_self');" class="pointer-row">
				<TD>
					{{ u.username }}
				</TD>
			</TR>
			{% endfor %}
		</TBODY>
	</table>
{% else %}
	<p>There are no {{ switch|lower }} users...</p>
{% endif %}
