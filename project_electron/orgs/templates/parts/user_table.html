<h6>{{ switch }}</h6>
{% if users %}
	<table role="table" class="table table-bordered">
		<TBODY>
			{% for u in users %}
			<TR {% if request.user.is_staff or u == request.user %}onclick="window.open('{% url 'users-detail' u.pk %}' ,'_self');" class="pointer-row"{% endif %}>
				<TD>
					{{ u.username }}
				</TD>
			</TR>
			{% endfor %}
		</TBODY>
	</table>
{% else %}
	<p>There are no {{ switch|lower }} users...</p>
{% endif %}
